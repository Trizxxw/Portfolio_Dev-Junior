<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Beatriz Macêdo</title>

  <link href="https://fonts.googleapis.com/css2?family=Almendra&family=Quicksand:wght@300;400;500;600&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="contato">

<div class="overlay"></div>

<nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
  <div class="container-fluid justify-content-center">
    <a class="navbar-brand nome" href="#">Beatriz Macêdo</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="menu">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
        <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
        <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
      </ul>
    </div>
  </div>
</nav>

<section id="contato" class="container" style="padding: 90px 20px; max-width: 700px;">
  <h2 class="text-center mb-4">Entre em Contato</h2>

  <form class="bg-transparent p-3 rounded">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome:</label>
      <input type="text" class="form-control" id="nome">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">E-mail:</label>
      <input type="email" class="form-control" id="email">
    </div>

    <div class="mb-3">
      <label for="mensagem" class="form-label">Mensagem:</label>
      <textarea class="form-control" id="mensagem" rows="5"></textarea>
    </div>

    <button type="submit" class="btn w-100" style="background-color:#464242; color:white;">Enviar</button>
  </form>
</section>

<footer class="text-center" style="padding: 20px; margin-top: 40px;">
  <p>© 2025 - Beatriz Macêdo</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
